<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paramdigma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="main.js"></script>
    <script src="particles.js" type="text/javascript"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight" id="particles-js">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="has-text-weight-bold">PARAMDIGMA</h1>
                            <!-- <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo"> -->
                        </a>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fas fa-question-circle"></i>
                                    </span>
                                    <span>Who are we?</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-size-1">
                    Thank you for visiting us!
                </h1>
                <h2 class="subtitle">
                    Unfortunately...we are still developing the site!
                </h2>
                <h2 class="subtitle">Meanwhile, you can always...</h2>
                <p class="buttons is-centered">
                    <a class="button is-primary is-inverted" href="mailto:info@paramdigma.com">
                        <span class="icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>Send us an email</span>
                    </a>
                </p>

            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li><a>Computational Design</a></li>
                        <li class="is-active"><a>Workshops</a></li>
                        <li><a>Parametric Architecture</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="modal" id="contact-form">
            <div class="modal-background"></div>
            <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <div class="field">
                    <label class="label has-text-white">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>

                <div class="field">
                    <label class="label has-text-white">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>General info</option>
                                <option>Workshops</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-text" onclick="toggleContactForm()">Cancel</button>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="toggleContactForm()"></button>
        </div>
    </section>
    <script src="particletest.js" type="text/javascript"></script>

</body>

</html>
