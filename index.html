    <section class="hero is-fullheight" id="particles-js">
        <!-- Hero head: will stick at the top -->

            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="has-text-weight-bold">PARAMDIGMA</h1>
                        </a>
                        <span class="navbar-burger burger has-text-white" data-target="navbarMenuHeroC">

                    </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered is-fullwidth">
                <h1 class="title is-size-1">
                    <span class="letter title" data-letter="P">P</span>
                    <span class="letter title" data-letter="A">A</span>
                    <span class="letter title" data-letter="R">R</span>
                    <span class="letter title" data-letter="A">A</span>
                    <span class="letter title" data-letter="M">M</span>
                    <span class="letter title" data-letter="D">D</span>
                    <span class="letter title" data-letter="I">I</span>
                    <span class="letter title" data-letter="G">G</span>
                    <span class="letter title" data-letter="M">M</span>
                    <span class="letter title" data-letter="A">A</span>
                </h1>
                <h2 class="subtitle">
                    <p> Thank you for visiting us! </p>

                </h2>
                <h2 class="subtitle">Meanwhile, you can always...</h2>
                <p class="buttons is-centered">
                    <a class="button is-primary is-inverted" href="mailto:info@paramdigma.com">
                        <span class="icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span>Send us an email</span>
                    </a>
                </p>

            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li><a>Computational Design</a></li>
                        <li class="is-active"><a class=" has-text-weight-bold has-text-primary">Workshops</a></li>
                        <li><a>Parametric Architecture</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="modal" id="contact-form">
            <div class="modal-background"></div>
            <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <div class="field">
                    <label class="label has-text-white">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Your Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Your Email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div>

                <div class="field">
                    <label class="label has-text-white">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>General info</option>
                                <option>Workshops</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Your Message"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-text" onclick="toggleContactForm()">Cancel</button>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick="toggleContactForm()"></button>
        </div>

        <div class="modal is-inverted" id="about-us">
            <div class="modal-background" onclick="toggleAboutUsModal()"></div>
            <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <header class="modal-card-head">
                    <p class="modal-card-title">Who are we?</p>
                    <button class="delete" aria-label="close" onclick="toggleAboutUsModal()"></button>
                </header>
                <section class="modal-card-body has-text-black">
