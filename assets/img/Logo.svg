<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400px" height="400px" fill="white" version="1.1">
    <style>
        #shadow{fill:#8A4D76;} #letter{fill:#8A4D76;stroke:#EFF0EB; stroke-width:6}
    </style>
    <defs>
        <filter id="f3" width="200%" height="200%" x="0" y="0">
            <feGaussianBlur in="offOut" result="blurOut" stdDeviation="6"/>
            <feBlend in="SourceGraphic" in2="blurOut" mode="lighten "/>
        </filter>
        <filter id="dropshadow">
            <feOffset dx="5" dy="2" in="SourceAlpha" result="offOut"/>
            <feGaussianBlur in="offOut" stdDeviation="3"/>
            <feOffset dx="2" dy="2"/>
            <feComponentTransfer>
                <feFuncA slope="0.2" type="linear"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="100%" x="0" y="0" fill="#eff0eb"/>
    <text id="letter" font-family="Montserrat" x="50%" y="75%" filter="url(#dropshadow)" font-size="300" font-weight="bolder" text-anchor="middle">
        P
    </text>
</svg>
